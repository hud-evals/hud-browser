- name: playwright
  description: Web automation tool using Playwright
  inputSchema:
    properties:
      action:
        description: The action to perform (navigate, screenshot, click, type, get_page_info,
          wait_for_element)
        title: Action
        type: string
      url:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: URL to navigate to (for navigate action)
        title: Url
      selector:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: CSS selector for element (for click, type, wait_for_element actions)
        title: Selector
      text:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: Text to type (for type action)
        title: Text
      wait_for_load_state:
        anyOf:
        - enum:
          - commit
          - domcontentloaded
          - load
          - networkidle
          type: string
        - type: 'null'
        default: null
        description: 'State to wait for: commit, domcontentloaded, load, networkidle
          (default: networkidle)'
        title: Wait For Load State
    required:
    - action
    type: object
- name: computer
  description: Control computer with mouse, keyboard, and screenshots
  inputSchema:
    properties:
      action:
        description: The action name (click, press, write, move, etc.)
        title: Action
        type: string
      x:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: X coordinate for click/move/scroll actions
        title: X
      y:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: Y coordinate for click/move/scroll actions
        title: Y
      button:
        anyOf:
        - enum:
          - left
          - right
          - middle
          - back
          - forward
          type: string
        - type: 'null'
        default: null
        description: Mouse button for click actions
        title: Button
      pattern:
        anyOf:
        - items:
            type: integer
          type: array
        - type: 'null'
        default: null
        description: Click pattern for multi-clicks (e.g., [100] for double-click)
        title: Pattern
      text:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: Text for write/response actions
        title: Text
      keys:
        anyOf:

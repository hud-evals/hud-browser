            type: string
          type: array
        - type: 'null'
        default: null
        description: Keys for press/keydown/keyup actions
        title: Keys
      enter_after:
        anyOf:
        - type: boolean
        - type: 'null'
        default: null
        description: Whether to press Enter after typing
        title: Enter After
      scroll_x:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: Horizontal scroll amount (positive = right)
        title: Scroll X
      scroll_y:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: Vertical scroll amount (positive = down)
        title: Scroll Y
      offset_x:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: X offset for relative move
        title: Offset X
      offset_y:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: Y offset for relative move
        title: Offset Y
      path:
        anyOf:
        - items:
            maxItems: 2
            minItems: 2
            prefixItems:
            - type: integer
            - type: integer
            type: array
          type: array
        - type: 'null'
        default: null
        description: Path for drag actions as list of (x, y) coordinates
        title: Path
      time:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: Time in milliseconds for wait action
        title: Time
      hold_keys:
        anyOf:
        - items:
            type: string
          type: array
        - type: 'null'
        default: null
        description: Keys to hold during action
        title: Hold Keys
